<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
        <link href="Images/icon.png" rel="icon">
    </head>
    <body>
        <div class="heading">
            <h1>It's Rock🪨 Paper📃 Scissors✂️ </h1>
        </div>
        <div class="game">
            <div class="points">
                <h2>You: <span id="userPoints">0 </span>  Computer: <span id="compPoints">0 </span></h2>
            </div>
            <div class="choiceDisplay">
                <h2>Your Choice: <span id="yourChoice"></span></h2>
                <h2>Computer's Choice: <span id="compChoice"></span></h2>
            </div>
            <div class="choiceOptions">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>
            <div class="resultDisplay">
                <h1><span id="result"></span></h1>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
